name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - name: Install deps
        run: yarn install
      - name: Lint
        run: yarn lint

  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - name: Install deps
        run: yarn install
      - name: TS build
        run: yarn build
      - name: Docker build
        run: docker build .

  release:
    name: Semantic release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [lint, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false      
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - name: Install deps
        run: yarn install
      - name: Docker build
        run: docker build . -t node-http-rendezvous-server
      - name: Release
        run: yarn release
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
